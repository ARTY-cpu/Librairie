name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    permissions: write-all # this is the FIX

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: Librairie\Librairie

    - name: Build
      run: dotnet build --configuration Release
      working-directory: Librairie\Librairie

  publish:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Publish
      run: dotnet publish -r win-x64 -c Release -o publish --self-contained
      working-directory: Librairie\Librairie

  release:
    runs-on: windows-latest
    needs: publish

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List Files in Publish Directory
      run: Get-ChildItem -Path "Librairie/Librairie/publish" -Recurse

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: Librairie\Librairie\publish\*
        tag_name: ${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout repository after release creation
      uses: actions/checkout@v2

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Librairie/Librairie/publish/Librairie.exe
        asset_name: Librairie.exe
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
