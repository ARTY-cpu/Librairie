name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: Librairie\Librairie

    - name: Build
      run: dotnet build --configuration Release
      working-directory: Librairie\Librairie

    - name: Debug Environment Variables and File Listing
      run: |
        env
        dir /S Librairie\Librairie\bin\Release\net6.0-windows

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: Librairie\Librairie\bin\Release\net6.0-windows\*
        tag_name: ${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Librairie\Librairie\bin\Release\net6.0-windows
        asset_name: Librairie.exe
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
